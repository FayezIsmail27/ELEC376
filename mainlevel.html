<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logic Lab — Levels</title>
  <link rel="icon" type="image/x-icon" href="assets/logo.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="mainlevel.css" />
  <html lang="en" data-asset-base="">

</head>
<body>
  <!-- Reuse same IDs so your existing script.js picks them up -->
  <audio id="bg-music" autoplay playsinline loop preload="auto">
    <source src="assets/music.mp3" type="audio/mpeg" />
  </audio>
  <audio id="sfx-click" preload="auto">
    <source src="assets/click.mp3" type="audio/mpeg" />
  </audio>

  <div class="float-layer" aria-hidden="true"></div>

  <header class="site-header levels-header">
    <button class="back-btn" onclick="window.location.href='index.html'" aria-label="Back">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
      </svg>
    </button>
    <img src="assets/logo.png" alt="Logic Lab Logo" class="logo" />
  </header>

  <main class="content">
    <section class="levels">
      <div class="levels-grid" id="levels-grid">
        <!-- Give real links; JS will disable locked ones -->
        <a href="levels/1.html"  class="level-card" data-level="1"><span>1</span></a>
        <a href="levels/2.html"  class="level-card locked" data-level="2"><span>2</span></a>
        <a href="levels/3.html"  class="level-card locked" data-level="3"><span>3</span></a>
        <a href="levels/4.html"  class="level-card locked" data-level="4"><span>4</span></a>
        <a href="levels/5.html"  class="level-card locked" data-level="5"><span>5</span></a>
        <a href="levels/6.html"  class="level-card locked" data-level="6"><span>6</span></a>
        <a href="levels/7.html"  class="level-card locked" data-level="7"><span>7</span></a>
        <a href="levels/8.html"  class="level-card locked" data-level="8"><span>8</span></a>
        <a href="levels/9.html"  class="level-card locked" data-level="9"><span>9</span></a>
        <a href="levels/10.html" class="level-card locked" data-level="10"><span>10</span></a>
      </div>
      <p class="coming-soon" aria-live="polite">
        Unlock each level in order by completing the previous one.
      </p>
    </section>
  </main>

  <!-- Settings button + modal (same structure so your script.js handles it) -->
  <button class="fab-settings" id="open-settings" aria-label="Open settings" title="Settings">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M12 8.5A3.5 3.5 0 1 1 8.5 12 3.5 3.5 0 0 1 12 8.5m0-2a1 1 0 0 1 .93.63l.46 1.12a7.9 7.9 0 0 1 1.72.71l1.15-.45a1 1 0 0 1 1.19.45l1 1.73a1 1 0 0 1-.26 1.28l-.95.73a7.8 7.8 0 0 1 0 1.96l.95.73a1 1 0 0 1 .26 1.28l-1 1.73a1 1 0 0 1-1.19.45l-1.15-.45a7.9 7.9 0 0 1-1.72.71l-.46 1.12A1 1 0 0 1 12 21.5h-2a1 1 0 0 1-.93-.63l-.46-1.12a7.9 7.9 0 0 1-1.72-.71l-1.15.45a1 1 0 0 1-1.19-.45l-1-1.73a1 1 0 0 1 .26-1.28l.95-.73a7.8 7.8 0 0 1 0-1.96l-.95-.73a1 1 0 0 1-.26-1.28l1-1.73a1 1 0 0 1 1.19-.45l1.15.45a7.9 7.9 0 0 1 1.72-.71l.46-1.12A1 1 0 0 1 10 6.5z"/>
    </svg>
  </button>

  <div class="modal" id="settings-modal" role="dialog" aria-modal="true" aria-labelledby="settings-title" aria-hidden="true">
    <div class="modal-backdrop" id="close-settings"></div>
    <div class="modal-panel" role="document">
      <header class="modal-header">
        <h2 id="settings-title" data-i18n="settings">Settings</h2>
        <button class="icon-btn" id="x-close" aria-label="Close">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M18.3 5.7a1 1 0 0 0-1.4 0L12 10.6 7.1 5.7A1 1 0 1 0 5.7 7.1L10.6 12l-4.9 4.9a1 1 0 1 0 1.4 1.4L12 13.4l4.9 4.9a1 1 0 0 0 1.4-1.4L13.4 12l4.9-4.9a1 1 0 0 0 0-1.4z"/>
          </svg>
        </button>
      </header>

      <div class="modal-body">
        <section class="setting">
          <label for="font-size" class="setting-label" data-i18n="fontSize">Font size</label>
          <input type="range" id="font-size" min="90" max="130" step="5" />
          <div class="hint" data-i18n="fontSizeHint">Adjust overall text size.</div>
        </section>

        <section class="setting">
          <span class="setting-label" data-i18n="theme">Theme</span>
          <div class="radio-row">
            <label><input type="radio" name="theme" value="light"> <span data-i18n="themeLight">Light</span></label>
            <label><input type="radio" name="theme" value="dark"> <span data-i18n="themeDark">Dark</span></label>
            <label><input type="radio" name="theme" value="cb"> <span data-i18n="themeCB">Color-blind</span></label>
          </div>
          <div class="hint" data-i18n="themeHint">High-contrast palette for color-blind accessibility.</div>
        </section>

        <section class="setting">
          <label for="language" class="setting-label" data-i18n="language">Language</label>
          <select id="language">
            <option value="en">English</option>
            <option value="fr">Français</option>
            <option value="es">Español</option>
            <option value="ar">العربية</option>
          </select>
        </section>

        <section class="setting">
          <div class="setting-row">
            <span class="setting-label" data-i18n="music">Music</span>
            <button class="pill" id="toggle-music" aria-pressed="true" data-i18n="musicPause">Pause</button>
          </div>
          <label for="volume" class="sr-only" data-i18n="volume">Volume</label>
          <input type="range" id="volume" min="0" max="1" step="0.01" />
        </section>

        <section class="setting">
          <label for="sfx-volume" class="setting-label" data-i18n="sfx">Sound effects</label>
          <input type="range" id="sfx-volume" min="0" max="1" step="0.01" />
          <div class="hint" data-i18n="sfxHint">Controls button click sound volume.</div>
        </section>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // --- Simple progress handling ---
    // Key for localStorage; stores highest unlocked level (int 1..10)
    const PROGRESS_KEY = 'll_unlocked';

    function getUnlocked() {
      const v = parseInt(localStorage.getItem(PROGRESS_KEY) || '1', 10);
      return Math.min(Math.max(v || 1, 1), 10);
    }

    function applyLocks() {
      const unlocked = getUnlocked();
      document.querySelectorAll('.level-card').forEach(card => {
        const lv = parseInt(card.dataset.level, 10);
        if (lv <= unlocked) {
          card.classList.remove('locked');
          card.removeAttribute('aria-disabled');
          card.style.pointerEvents = 'auto';
        } else {
          card.classList.add('locked');
          card.setAttribute('aria-disabled', 'true');
          card.style.pointerEvents = 'none';
        }
      });
    }

    // Click SFX for unlocked cards
    document.getElementById('levels-grid').addEventListener('click', (e) => {
      const a = e.target.closest('.level-card');
      if (!a) return;
      if (a.classList.contains('locked')) {
        // tiny shake
        a.classList.add('shake');
        setTimeout(() => a.classList.remove('shake'), 250);
        e.preventDefault();
        return;
      }
      const sfx = document.getElementById('sfx-click');
      if (sfx) { try { sfx.currentTime = 0; sfx.play(); } catch(_){} }
    });

    // Initialize lock states
    applyLocks();
  </script>
</body>
</html>
